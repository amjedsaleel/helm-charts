apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata: 
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        {{- include "jobsway-admin-backend" . | indent 8 }}
          ports:
            - containerPort: 4001
          env:
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: mongodb-url
          resources:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
