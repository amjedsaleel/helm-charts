apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}

spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata: 
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        {{- include "jobsway-admin-backend" . | indent 8 }}
          ports:
            - containerPort: 4000
          env:
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: MONGODB_URL
            - name: MONGODB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: MONGODB_NAME
            - name: RZP_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: RZP_KEY_ID
            - name: RZP_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: RZP_KEY_SECRET
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: STRIPE_SECRET_KEY
            - name: CLOUNDINARY_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: CLOUNDINARY_NAME
            - name: CLOUDINARY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: CLOUDINARY_API_KEY
            - name: HR_MODEL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: HR_MODEL_PASSWORD
            - name: EMAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: EMAIL_USERNAME
            - name: EMAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: EMAIL_PASSWORD
            - name: FROM_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: FROM_EMAIL
            - name: HOSTURL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: HOSTURL
            - name: PAYPAL_CLIENT
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: PAYPAL_CLIENT 
            - name: PAYPAL_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: PAYPAL_SECRET
            - name: PAYPAL_API
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: PAYPAL_API                                                                                                                                                                                                                
            - name: PORT
              value: "{{ .Values.image.port }}"
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
          startupProbe:
            httpGet:
              path: {{ .Values.startupProbe.path }}
              port: {{ .Values.image.port }}
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: {{ .Values.image.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          

