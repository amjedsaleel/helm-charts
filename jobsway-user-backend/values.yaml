# Default values for jobsway-user-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: amjedsaleel/jobsway-user-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  port: "4002"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 4002

ingress:
  enabled: true
  hosts:
    - host: jobsway-user.local
      paths:
        - path: /
          pathType: Prefix

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

resources:
  requests:
    cpu: 500m
  limits:
    cpu: 600m

credentials:
  SERVICE_ID: ""
  ACCOUNT_SID: ""
  AUTH_TOKEN: ""
  
  CLOUNDINARY_NAME: ""
  CLOUDINARY_API_KEY: ""
  CLOUDINARY_API_SECRET: ""
  MONGODB_URL: ""
  MONGODB_NAME: ""
  
  AWS_BUCKET_NAME: ""
  AWS_BUCKET_REGION: ""
  AWS_ACCESS_KEY: ""
  AWS_SECRET_KEY: ""
  
  RZP_KEY_ID: ""
  RZP_KEY_SECRET: ""


startupProbe:
  path: "/api/v1/user/"
  initialDelaySeconds: 30
  failureThreshold: 3
  periodSeconds: 5

livenessProbe:
  path: /api/v1/user/
  initialDelaySeconds: 1
  failureThreshold: 2
  periodSeconds: 20
